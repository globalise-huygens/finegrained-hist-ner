# pytorch-lightning==2.2.4
seed_everything: 23052024
data:
  class_path: datamodules.NerDataModule
  init_args:
    dataset: data/AB_vocgm/AB_vocgm.json
    batch_size: 32
    num_workers: 18
    tagset_path: resources/tagsets/globalise_tagset.json
    pretrained_model: globalise/gloBERTise
    data_pkl: AB_vocgm_globertise.pkl
    use_unk_classes: true
model:
  class_path: models.NERModel
  init_args:
    learning_rate: 4.0e-05
    reallocate_unseen_class_pmass: true
trainer:
  accelerator: auto
  strategy: auto
  devices: 1
  num_nodes: 1
  precision: 32-true
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        filename: AB_vocgm-globertise-{epoch}-{step}
        monitor: micro_corr_f1
        mode: max
    - class_path: callbacks.SeqevalWriter
      init_args:
        output_dir: data/AB_vocgm/globertise
  logger:
    - class_path: lightning.pytorch.loggers.mlflow.MLFlowLogger
      init_args:
        experiment_name: AB_vocgm
        run_name: dev
  fast_dev_run: false
  max_epochs: 40
  min_epochs: 1
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  limit_test_batches: 1.0
  limit_predict_batches: 1.0
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 1
  log_every_n_steps: 50
  enable_checkpointing: true
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: true
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
ckpt_path: null
